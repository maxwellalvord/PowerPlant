<html>
  <head>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="grow-buttons">
        <button class="btn-success" id="feed">Add soil</button>
        <button class="btn-success" id="water">Add water</button>
        <button class="btn-success" id="light">Add light</button>
        <button class="btn-success" id="show-state">Current Stats</button>
      </div>
      <h1>Your Plant's Values</h1>
      <h3><div id="soil-value"></div></h3>
      <h3><div id="water-value"></div></h3>
      <h3><div id="light-value"></div></h3>
      <h3><div id="current-soil-value"></div></h3>
      <h3><div id="current-water-value"></div></h3>
      <h3><div id="current-light-value"></div></h3>
    </div>
  </body>
</html>
